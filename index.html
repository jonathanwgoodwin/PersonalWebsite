<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google jquery -->
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
        <!-- bootstrap 3 -->
        <script src='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js'></script>
        <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css'>
        <!-- jwg font -->
        <link href='http://fonts.googleapis.com/css?family=Orbitron:400,900' rel='stylesheet' type='text/css'>
        <!-- fontawesome -->
        <link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
        <!-- my js -->
        <script src='main.js'></script>
        <!-- my styling -->
        <link rel='stylesheet' href='./main.css'>
    </head>
    <body>
        <div class='container'>
            <h1 class='col-md-3 header' id='hide'>JwG</h1>
            <h1 class='col-xs header text-center' id='reveal'>JwG</h1>
        </div>
        <div class='container'>
            <div class='row'>

                <!-- big screen -->
                <div class='col-md-2 nav' id='hide'>
                    <span><i class='fa fa-home'></i><a onclick='getHtml("home")' href='#home'>Home</a></span>
                    <span><i class='fa fa-book'></i><a onclick='getHtml("education")' href='#education'>Education</a></span>
                    <span><i class='fa fa-group'></i><a onclick='getHtml("community")' href='#community'>Community</a></span>
                    <span><i class='fa fa-desktop'></i><a onclick='getHtml("work")' href='#work'>Work</a></span>
                </div>
                <div class='col-md-4' id='hide'>
                    <img src='Image_Avatar.png' class='img-responsive'>
                </div>
                <!-- end big screen -->

                <div class='col-xs nav text-center' id='reveal'>
                    <span>
                        <i class='fa fa-home'></i><a onclick='getHtml("home")' href='#home'>Home</a>
                        <i class='fa fa-book'></i><a onclick='getHtml("education")' href='#education'>Education</a>
                    </span>
                    <span>
                        <i class='fa fa-group'></i><a onclick='getHtml("community")' href='#community'>Community</a>
                        <i class='fa fa-desktop'></i><a onclick='getHtml("work")' href='#work'>Work</a>
                    </span>
                </div>
                <div id='content' class='col-xs'></div>
            </div>
            <div class='mobile'>
                <img src='Image_Avatar.png' id='reveal' class='mobile'>
            </div>
        </div>
    </body>
    <!-- Icons used: http://fontawesome.io   Styles used: http://getbootstrap.com -->
</html>
